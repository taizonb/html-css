<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um 
        parágrfafo de qualquer jeito.
        Basta colocar tudo no meio do &lt;p&gt; e &lt;/p&gt;.
    </p>
    <p>Se precisar quebra o texto em 
        qualquer <br> lugar especifico
        basta usar a tag &lt;br&gt;.
        <!--Comentários-->>
    </p>
    <p>Vamos adicionar alguns síbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F600;
        &#x1F3CB;
    </p>
</body>
</html>
